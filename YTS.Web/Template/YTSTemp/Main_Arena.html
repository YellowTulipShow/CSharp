<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <%template src="configFolder/_headConfigInfo.html"%>
    <link rel="stylesheet" type="text/css" href="/assets/css/YTSMainPage.css?<%=GetStringDatePlusRandom()%>">
    <script type="text/javascript">
        $(document).ready(function() {});
    </script>
</head>
<body>
    <div class="body">
        <div class="MainHomePageBoxHead zix-2">
            <%template src="PublicModelPage/DetailNavigationInfo.html"%>
        </div>
        <div class="MainHomePageBox zix-f1">
            <%template src="PublicModelPage/AnimationBackground_Particle.html"%>
        </div>
        
        <!-- 首页区域选择入口: -->
        <div class="MainRegionSelectEntrance fixed bottom-left-0 zix-1">
            <div class="MainRegionSelectEntrance_SideButton absolute bottom-left-0 zix-2">
                <div class="bg_gradient_box absolute bottom-left-0 zix-f1">
                    <img class="flipx" src="/assets/images/hover_left.png"/>
                </div>
                <div class="topbox"></div>
                <div class="button iconfont icon-arrow-right"></div>
            </div>
            <div class="MainRegionSelectEntrance_Content absolute bottom-left-0 zix-1">
                <div class="SelectArray text-noneSelect">
                    <div class="Option">
                        <div class="topbox"></div>
                        <div class="Icon_SignIMG">
                            <img class="border-radius-50" src="/assets/images/TopHead.jpg"/>
                        </div>
                        <div class="txtShow_Link">
                            <a href="javascript:void();">站长简介</a>
                        </div>
                    </div>
                    <div class="Option">
                        <div class="topbox"></div>
                        <div class="Icon_SignIMG icon iconfont icon-setting"></div>
                        <div class="txtShow_Link">
                            <a href="javascript:void();">系统设置</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="MainRegionSelectEntrance_SideButton absolute bottom-right-0 zix-2">
                <div class="bg_gradient_box absolute bottom-left-0 zix-f1">
                    <img src="/assets/images/hover_left.png"/>
                </div>
                <div class="topbox"></div>
                <div class="button iconfont icon-arrow-left"></div>
            </div>
        </div>
    </div>
</body>
</html>
