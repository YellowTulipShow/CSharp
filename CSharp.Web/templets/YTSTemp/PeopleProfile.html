<!DOCTYPE html>
<html style="overflow: visible;">
<head>
    <meta charset="utf-8">
    <%template src="configFolder/_headConfigInfo.html"%>
    <script type="text/javascript">
        $(document).ready(function() {
        });
    </script>
</head>
<body>
    <div class="body">
        <div class="MainHomePageBoxHead zix-1">
            <%template src="PublicModelPage/DetailNavigationInfo.html"%>
        </div>
        
        <div class="lolketelinarray">
            <div class="SinglePageBox">
                <div class="PageTitle">
                    <span>个人简历</span>
                </div>
                <div class="Questionnaire">
                    <div class="Questionnaire_Table">
                        <table>
                            <tr>
                                <th><span>个人照片: </span></th>
                                <td><img class="inch-1" src="/assets/images/touxiang.jpg"/></td>
                            </tr>
                            <tr>
                                <th>姓名: </th>
                                <td><input type="text" name="" placeholder="姓名"></td>
                            </tr>
                            <tr>
                                <th>性别: </th>
                                <td>
                                    <select>
                                        <option selected="selected">男</option>
                                        <option>女</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>籍贯: </th>
                                <td>
                                    <select id="s_province" name="s_province"></select>
                                    <select id="s_city" name="s_city"></select>
                                    <select id="s_county" name="s_county"></select>
                                </td>
                            </tr>
                            <tr>
                                <th>民族: </th>
                                <td><input type="text" name="" placeholder="民族"></td>
                            </tr>
                            <tr>
                                <th>电话: </th>
                                <td><input type="text" name="" placeholder="电话"></td>
                            </tr>
                            <tr>
                                <th>邮箱: </th>
                                <td><input type="text" name="" placeholder="邮箱"></td>
                            </tr>
                            <tr>
                                <th>学历: </th>
                                <td><input type="text" name="" placeholder="学历"></td>
                            </tr>
                            <tr>
                                <th>专业: </th>
                                <td><input type="text" name="" placeholder="专业"></td>
                            </tr>
                            <tr>
                                <th>毕业院校: </th>
                                <td><textarea placeholder="毕业院校"></textarea></td>
                            </tr>
                            <tr>
                                <th>求职意向: </th>
                                <td><textarea placeholder="求职意向"></textarea></td>
                            </tr>
                            <tr>
                                <th>教育背景: </th>
                                <td><textarea placeholder="教育背景"></textarea></td>
                            </tr>
                            <tr>
                                <th>实践经历: </th>
                                <td><textarea placeholder="实践经历"></textarea></td>
                            </tr>
                            <tr>
                                <th>活动经历: </th>
                                <td><textarea placeholder="活动经历"></textarea></td>
                            </tr>
                            <tr>
                                <th>工作经历: </th>
                                <td><textarea placeholder="工作经历"></textarea></td>
                            </tr>
                            <tr>
                                <th>技能掌握: </th>
                                <td><textarea placeholder="技能掌握"></textarea></td>
                            </tr>
                            <tr>
                                <th>自我评价: </th>
                                <td><textarea placeholder="自我评价"></textarea></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
