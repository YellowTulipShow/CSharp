<!DOCTYPE html>
<html style="overflow: visible;">
<head>
    <meta charset="utf-8">
    <%template src="configFolder/_headConfigInfo.html"%>
    <script type="text/javascript">
        $(document).ready(function() {
        });
    </script>
</head>
<body>
    <div class="body">
        <div class="PublicModelBox zix-1">
            <%template src="PublicModelPage/DetailNavigationInfo.html"%>
        </div>
        
        <div class="lolketelinarray">
            <div class="SinglePageBox">
                <div class="PageTitle">
                    <span>调查问卷</span>
                </div>
                <div class="Questionnaire">
                    <div class="Questionnaire_Table">
                        <table>
                            <tr>
                                <th><span>姓名: </span></th>
                                <td><input id="inp_name" name="inp_name" type="text" placeholder="请输入姓名" /></td>
                            </tr>
                            <tr>
                                <th><span>QQ号码: </span></th>
                                <td><input id="inp_qq" name="inp_qq" type="text" placeholder="请输入QQ号码" /></td>
                            </tr>
                            <tr>
                                <th><span>联系电话: </span></th>
                                <td><input id="inp_tel" name="inp_tel" type="text" placeholder="请输入联系电话" /></td>
                            </tr>
                            <tr>
                                <th><span>电子邮箱: </span></th>
                                <td><input id="inp_email" name="inp_email" type="text" placeholder="请输入电子邮箱" /></td>
                            </tr>
                            <tr>
                                <th rowspan="2"><span>联系地址: </span></th>
                                <td>
                                    <select id="s_province" name="s_province"></select>
                                    <select id="s_city" name="s_city"></select>
                                    <select id="s_county" name="s_county"></select>
                                </td>
                            </tr>
                            <tr>
                                <td><input id="inp_address" name="inp_address" type="text" placeholder="请输入详细联系地址" /></td>
                            </tr>
                            <tr>
                                <th><span>反馈类别: </span></th>
                                <td>
                                    <select id="sel_class" name="sel_class">
                                        <option selected="selected">质量问题</option>
                                        <option>包装广告</option>
                                        <option>活动营销</option>
                                        <option>业务合作</option>
                                        <option>产品开发</option>
                                        <option>咨询沟通</option>
                                        <option>假冒举报</option>
                                        <option>其他意见</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th><span>反馈内容: </span></th>
                                <td>
                                    <textarea id="inp_content" name="inp_content" placeholder="请输入反馈内容" rows="5"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-align-center">
                                    <input type="button" value="提交" onclick="Submit()" />
                                </td>
                            </tr>
                            <script type="text/javascript">
                                function Submit() {
                                    $("#inp_name").val("");
                                    $("#inp_qq").val("");
                                    $("#inp_tel").val("");
                                    $("#inp_email").val("");
                                    $("#inp_address").val("");
                                    $("#inp_content").val("");
                                    
                                    morenSelect($("#s_province"));
                                    morenSelect($("#s_city"));
                                    morenSelect($("#s_county"));
                                    morenSelect($("#sel_class"));

                                    $("#inp_name")[0].focus();
                                    alert("感谢您的反馈!");
                                }

                                function morenSelect(oj) {
                                    $(oj).get(0).selectedIndex=0
                                }
                            </script>
                        </table>
                    </div>
                    <div class="Profile_Table">
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
