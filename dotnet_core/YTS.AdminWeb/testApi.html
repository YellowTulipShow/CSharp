<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="format-detection" content="telephone=yes" /> <!-- 设置Safari浏览器电话识别功能 -->
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport" />
    <title>测试API运行页面</title>
    <meta name="Keywords" content="测试API运行页面" />
    <meta name="Description" content="测试API运行页面" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="Scripts/jquery/jquery-3.4.1.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        $.ajax({
            type: 'get',
            url: 'https://localhost:6121/api/ResultCode/GetResultCodes',
            data: '',
            contentType: 'application/json',
            beforeSend: function () {
            },
            //必须有这项的配置，不然cookie无法发送至服务端
            xhrFields: {
                withCredentials: true
            },
            success: function (json) {
                var strjson = JSON.stringify(json);
                document.write(strjson);
            },
            complete: function (json) {
                console.log(json);
            }
        });
    </script>
</body>
</html>
