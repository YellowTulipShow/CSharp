<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>后台登录</title>
    <link rel="stylesheet" type="text/css" href="skin/icon/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="skin/default/style.css" />
    <script type="text/javascript" src="extends/jquery-v1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/base.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>

<body class="loginbody">
    <form id="form1">
        <div style="width: 100%; height: 100%; min-width: 300px; min-height: 260px;"></div>
        <div class="login-wrap">
            <div class="login-logo">LOGO</div>
            <div class="login-form">
                <div class="col">
                    <input type="text" id="txtUserName" name="UserName" class="login-input" placeholder="管理员账号" />
                    <label class="icon" for="txtUserName"><i class="iconfont icon-user"></i></label>
                </div>
                <div class="col">
                    <input type="password" id="txtPassword" name="Password" class="login-input" placeholder="管理员密码" />
                    <label class="icon" for="txtPassword"><i class="iconfont icon-key"></i></label>
                </div>
                <div class="col">
                    <div id="btnSubmit" class="login-btn">登&nbsp;录</div>
                </div>
            </div>
            <div class="login-tips"><i class="iconfont icon-info"></i>
                <p id="msgtip">请输入用户名和密码</p>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                var callbackURL = PageInfo.QueryString('callback');
                $("#btnSubmit").click(function() {
                    $.ajax({
                        type: 'POST',
                        contentType: 'application/json',
                        url: Api('/SystemAuthentication/RequestToken'),
                        data: JSON.stringify({
                            'UserName': $('#txtUserName').val(),
                            'Password': $('#txtPassword').val(),
                        }),
                        success: function (token) {
                            localStorage.setItem('jwtToken', token);
                            var target = callbackURL ?
                                decodeURIComponent(callbackURL) : '/index.html';
                            window.location.href = target;
                        },
                        error: function (xhr) {
                            var msg = xhr.responseText;
                            console.log('msg:', msg);
                            $('#msgtip').text("用户名或密码错误!");
                        },
                    });
                });
            });
        </script>

        <div class="copy-right" style="color: #fff !important;">
            <p>版权所有: YellowTulipShow <a href="http://www.beian.miit.gov.cn">鲁ICP备17033026号</a></p>
        </div>
    </form>
</body>
</html>
