<form id="dialog_form" class="easyui-form form_label_120" data-options="novalidate:true">
    <input type="hidden" name="ID" value="0" />
    <div class="form_item">
        <label>用户ID：</label>
        <input id="dialog_UserID" type="text" name="UserID" class="easyui-numberbox" data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>用户名称:</label>
        <input id="dialog_UserName" name="UserName" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>客户要退款金额：</label>
        <input id="dialog_RefundMoney" type="text" name="RefundMoney" class="easyui-numberbox" data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>用户充值设置ID列表逗号间隔:</label>
        <input id="dialog_UserRechargeSetIDs" name="UserRechargeSetIDs" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>总充值金额：</label>
        <input id="dialog_SumRechargeMoney" type="text" name="SumRechargeMoney" class="easyui-numberbox" data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>总赠送金额：</label>
        <input id="dialog_SumGiveAwayMoney" type="text" name="SumGiveAwayMoney" class="easyui-numberbox" data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>实际退款金额：</label>
        <input id="dialog_ActualRefundMoney" type="text" name="ActualRefundMoney" class="easyui-numberbox" data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>添加时间：</label>
        <input id="dialog_AddTime" type="text" name="AddTime" class="easyui-datetimebox" />
    </div>
    <div class="form_item">
        <label>添加人Id：</label>
        <input id="dialog_AddManagerID" type="text" name="AddManagerID" class="easyui-numberbox" data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>备注:</label>
        <input id="dialog_Remark" name="Remark" type="text" class="easyui-textbox" />
    </div>
</form>
