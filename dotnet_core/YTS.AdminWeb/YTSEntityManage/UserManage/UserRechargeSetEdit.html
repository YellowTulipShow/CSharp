<form id="dialog_form" class="easyui-form form_label_120" data-options="novalidate:true">
    <input type="hidden" name="ID" value="" />
    <div class="form_item">
        <label>项目名称:</label>
        <input id="dialog_ProjectName" name="ProjectName" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>充值金额：</label>
        <input id="dialog_RechargeMoney" type="text" name="RechargeMoney" class="easyui-numberbox" data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>赠送金额：</label>
        <input id="dialog_GiveAwayMoney" type="text" name="GiveAwayMoney" class="easyui-numberbox" data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>添加时间：</label>
        <input id="dialog_AddTime" type="text" name="AddTime" class="easyui-datetimebox" />
    </div>
    <div class="form_item">
        <label>添加人Id：</label>
        <input id="dialog_AddManagerID" type="text" name="AddManagerID" class="easyui-numberbox" data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>更新时间：</label>
        <input id="dialog_UpdateTime" type="text" name="UpdateTime" class="easyui-datetimebox" />
    </div>
    <div class="form_item">
        <label>更新人Id：</label>
        <input id="dialog_UpdateManagerID" type="text" name="UpdateManagerID" class="easyui-numberbox" data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>备注:</label>
        <input id="dialog_Remark" name="Remark" type="text" class="easyui-textbox" />
    </div>
</form>
