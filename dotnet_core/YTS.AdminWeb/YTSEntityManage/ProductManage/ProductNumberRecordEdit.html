<form id="dialog_form" class="easyui-form form_label_120" data-options="novalidate:true">
    <input type="hidden" name="ID" value="0" />
    <div class="form_item">
        <label>产品ID：</label>
        <input id="dialog_ProductID" type="text" name="ProductID" class="easyui-numberbox" data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>产品名称:</label>
        <input id="dialog_ProductName" name="ProductName" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>操作类型：</label>
        <input id="dialog_OperateType" type="text" name="OperateType" class="easyui-numberbox" data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>操作产品数量：</label>
        <input id="dialog_OperateNumber" type="text" name="OperateNumber" class="easyui-numberbox" data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>是否无限数量：</label>
        <input id="dialog_IsUnlimitedNumber" name="IsUnlimitedNumber" class="easyui-switchbutton" value="true" data-options="onText:'是',offText:'否',width:80">
    </div>
    <div class="form_item">
        <label>相关标识:</label>
        <input id="dialog_RelatedSign" name="RelatedSign" type="text" class="easyui-textbox" />
    </div>
    <div class="form_item">
        <label>添加时间：</label>
        <input id="dialog_AddTime" type="text" name="AddTime" class="easyui-datetimebox" />
    </div>
    <div class="form_item">
        <label>添加人Id：</label>
        <input id="dialog_AddManagerID" type="text" name="AddManagerID" class="easyui-numberbox" data-options="min:0,precision:0" value="0" />
    </div>
    <div class="form_item">
        <label>备注:</label>
        <input id="dialog_Remark" name="Remark" type="text" class="easyui-textbox" />
    </div>
</form>
